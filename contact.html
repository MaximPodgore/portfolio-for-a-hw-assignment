<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="robots" content="noindex">
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="resume.html">Resume</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Send a message</h2>
        <!-- Semantic CSS custom element (no JS) -->
        <profile-card>
          <div class="pc-inner">
            <div class="avatar">MP</div>
            <div class="meta">
              <div class="name">Maxim Podgore</div>
              <div class="role">AI engineer</div>
              <div class="links"><a href="https://github.com/MaximPodgore">GitHub</a></div>
            </div>
          </div>
        </profile-card>
        <form id="contactForm">
          <fieldset>
            <legend>Contact details</legend>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
          </fieldset>
        </form>

        <dialog id="thanks">
          <p>Thank you! Your message was received.</p>
          <button id="closeDialog">Close</button>
        </dialog>
      </section>
    </main>

    <footer>
      <p>Reach me via GitHub: <a href="https://github.com/MaximPodgore">profile</a></p>
      <hello-world></hello-world>
    </footer>

    <script src="js/hello-world.js"></script>
  </body>
</html>
